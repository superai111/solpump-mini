<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solpump Mini</title>
  <style>
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(180deg,#050b2e,#020617);
      color:#fff;
    }
    .container{max-width:420px;margin:0 auto;padding:16px}
    .card{background:#0b143f;border-radius:14px;padding:16px;margin-bottom:16px}
    h1{margin:8px 0 16px 0}
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      font-size:16px;
      font-weight:bold;
      background:#1cff9a;
      color:#000;
    }
    button.secondary{background:#1e293b;color:#fff}
    input{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:none;
      margin:8px 0 12px 0;
      font-size:15px;
    }
    .center{text-align:center}
    .big{font-size:48px;font-weight:bold}
    .hidden{display:none}
    .history{display:flex;gap:8px;overflow-x:auto}
    .history span{background:#111c55;padding:6px 10px;border-radius:8px;white-space:nowrap}
  </style>
</head>
<body>
<div class="container">  <h1>üöÄ Solpump Mini</h1>  <!-- CONNECT -->  <div class="card">
    <button id="connectBtn">Connect Phantom Wallet</button>
    <div id="wallet" style="margin-top:8px"></div>
  </div>  <!-- PREVIEW (ALWAYS VISIBLE) -->  <div class="card center">
    <div class="big" id="previewMultiplier">1.00x</div>
    <button class="secondary" onclick="enterGame()">ENTER GAME</button>
  </div>  <!-- LEADERBOARD -->  <div class="card">
    <h3>üèÜ Weekly Leaderboard</h3>
    <div id="leaderboard">No data</div>
  </div>  <!-- STAT -->  <div class="card">
    <h3>üìä Statistics</h3>
    Total Prize Pool: <span id="pool">0</span> SOL
  </div>  <!-- GAME -->  <div class="card hidden" id="game"><div class="history" id="history"></div>

<div class="center big" id="multiplier">1.00x</div>

<button onclick="startGame()">START</button>
<button class="secondary" onclick="stopGame()">STOP</button>

<p>Your Points: <span id="points">0</span></p>

<hr />

<h4>Buy Points (In Game)</h4>
<small>1 SOL = 1000 points | Min 0.01 SOL</small>
<input id="buySol" placeholder="Enter SOL (ex: 0.05)" />
<button onclick="buyPoints()">BUY POINTS</button>

  </div></div><script>
let wallet=null;
let points=0;
let mult=1.0;
let timer=null;
let history=[];

const connectBtn=document.getElementById('connectBtn');
const walletEl=document.getElementById('wallet');

connectBtn.onclick=async()=>{
  if(!window.solana||!window.solana.isPhantom){
    alert('Open this site inside Phantom browser');return;
  }
  const res=await window.solana.connect();
  wallet=res.publicKey.toString();
  walletEl.innerText='Wallet: '+wallet.slice(0,4)+'...'+wallet.slice(-4);
};

function enterGame(){
  document.getElementById('game').classList.remove('hidden');
}

function startGame(){
  clearInterval(timer);
  mult=1.0;
  document.getElementById('multiplier').innerText=mult.toFixed(2)+'x';
  timer=setInterval(()=>{
    mult+=Math.random()*0.15;
    document.getElementById('multiplier').innerText=mult.toFixed(2)+'x';
    if(Math.random()<0.07){crash();}
  },120);
}

function stopGame(){
  clearInterval(timer);
  points+=Math.floor(mult*10);
  document.getElementById('points').innerText=points;
  history.unshift(mult.toFixed(2)+'x');
  renderHistory();
}

function crash(){
  clearInterval(timer);
  history.unshift('üí• '+mult.toFixed(2)+'x');
  renderHistory();
}

function renderHistory(){
  const h=document.getElementById('history');
  h.innerHTML='';
  history.slice(0,10).forEach(v=>{
    const s=document.createElement('span');
    s.innerText=v;
    h.appendChild(s);
  });
}

function buyPoints(){
  const sol=parseFloat(document.getElementById('buySol').value);
  if(isNaN(sol)||sol<0.01){alert('Min 0.01 SOL');return;}
  points+=Math.floor(sol*1000);
  document.getElementById('points').innerText=points;
  document.getElementById('buySol').value='';
}
</script></body>
</html>
