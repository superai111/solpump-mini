<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solpump Mini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#050b1c;color:#fff}
.container{max-width:420px;margin:auto;padding:20px}
.card{background:#0b1229;border-radius:16px;padding:20px;margin-bottom:20px}
button{width:100%;padding:14px;border:none;border-radius:12px;background:#00ffa3;font-size:16px;font-weight:bold}
input{width:100%;padding:12px;border-radius:10px;border:none;font-size:16px;margin:10px 0}
.hidden{display:none}
.small{font-size:14px;opacity:.8}
</style>
</head>

<body>
<div class="container">
<h1>ðŸš€ Solpump Mini</h1>

<!-- LOBBY -->
<div class="card" id="lobby">
  <button onclick="connectWallet()">Connect Phantom Wallet</button>
  <p id="wallet" class="small"></p>
  <button id="enterBtn" class="hidden" onclick="enterGame()">ENTER GAME</button>
</div>

<!-- GAME (áº¨N HOÃ€N TOÃ€N LÃšC Äáº¦U) -->
<div class="card hidden" id="game">
  <h3>ðŸŽ® Game Room</h3>
  <p>Your Points: <span id="points">0</span></p>

  <hr style="opacity:.2">

  <h4>Buy Points (In Game)</h4>
  <p class="small">1 SOL = 1000 points | Min 0.01 SOL</p>
  <input id="solInput" placeholder="Enter SOL (ex: 0.06)">
  <button onclick="buyPoints()">Buy Points</button>
</div>

<!-- STATS -->
<div class="card">
  <h3>Statistics</h3>
  <p>Total Prize Pool: <span id="prize">0</span> SOL</p>
</div>
</div>

<script>
const SYSTEM_WALLET = "H2yVMrEbexHFdsAMFQtBY3Lp3BBz6cu6VVJwyiommqxZ";
const connection = new solanaWeb3.Connection(
  solanaWeb3.clusterApiUrl("mainnet-beta"),
  "confirmed"
);

let wallet=null;
let points=0;
let totalSol=0;

async function connectWallet(){
  if(!window.solana?.isPhantom){
    alert("Open this site inside Phantom browser");
    return;
  }
  const res = await window.solana.connect();
  wallet = res.publicKey;
  document.getElementById("wallet").innerText =
    "Wallet: "+wallet.toString().slice(0,4)+"..."+wallet.toString().slice(-4);
  document.getElementById("enterBtn").classList.remove("hidden");
}

function enterGame(){
  document.getElementById("lobby").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
}

async function buyPoints(){
  const sol = parseFloat(document.getElementById("solInput").value);
  if(isNaN(sol)||sol<0.01){alert("Min 0.01 SOL");return;}

  const tx = new solanaWeb3.Transaction().add(
    solanaWeb3.SystemProgram.transfer({
      fromPubkey: wallet,
      toPubkey: new solanaWeb3.PublicKey(SYSTEM_WALLET),
      lamports: sol * solanaWeb3.LAMPORTS_PER_SOL
    })
  );

  tx.feePayer = wallet;
  tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

  const signed = await window.solana.signTransaction(tx);
  const sig = await connection.sendRawTransaction(signed.serialize());
  await connection.confirmTransaction(sig);

  points += Math.floor(sol * 1000);
  totalSol += sol;

  document.getElementById("points").innerText = points;
  document.getElementById("prize").innerText = (totalSol * 0.5).toFixed(3);
}
</script>
</body>
  </html>
