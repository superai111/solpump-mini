<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solpump Mini</title>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

<style>
body {
  background: radial-gradient(circle at top, #0b1a3a, #050814);
  color: #fff;
  font-family: Arial;
  margin: 0;
}
.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}
.card {
  background: #0c1635;
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 14px;
}
.multiplier {
  font-size: 56px;
  font-weight: bold;
  text-align: center;
}
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2cffb3;
  font-size: 18px;
  font-weight: bold;
}
button.stop {
  background: #222;
  color: #999;
}
input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin-bottom: 8px;
}
.history {
  display: flex;
  gap: 6px;
  overflow-x: auto;
}
.history span {
  padding: 6px 10px;
  border-radius: 8px;
}
.warn {
  color: #ff6b6b;
}
</style>
</head>

<body>
<div class="container">

<h2>ðŸš€ Solpump Mini</h2>

<div class="card">
  <button onclick="connectWallet()">Connect Phantom Wallet</button>
  <div id="wallet"></div>
</div>

<div class="card">
  <div class="history" id="history"></div>
</div>

<div class="card">
  <div class="multiplier" id="display">1.00x</div>

  <input id="bet" type="number" placeholder="Bet points">
  <input id="auto" type="number" step="0.01" placeholder="Auto Cashout">

  <div class="warn" id="warn"></div>

  <button onclick="startRound()">START</button>
  <button class="stop" onclick="cashout()">STOP</button>

  <p>Your Points: <b id="points">0</b></p>
  <button onclick="depositSOL()">Náº P POINT (SOL)</button>
</div>

</div>

<script>
/* ================= CONFIG ================= */
const SYSTEM_WALLET = new solanaWeb3.PublicKey(
  "H2yVMrEbexHFdsAMFQtBY3Lp3BBz6cu6VVJwyiommqxZ" // vÃ­ há»‡ thá»‘ng
);

const connection = new solanaWeb3.Connection(
  solanaWeb3.clusterApiUrl("mainnet-beta"),
  "confirmed"
);

/* ================= STATE ================= */
let wallet = null;
let userPoints = Number(localStorage.getItem("points")) || 1000;

let liveMultiplier = 1.0;
let crashPoint = 0;

let running = false;
let crashed = false;
let exited = false;

let bet = 0;
let auto = null;
let interval = null;
let roundStartTime = 0;

const MIN_RUN_TIME = 500;

/* ================= INIT ================= */
updatePoints();

/* ================= WALLET ================= */
async function connectWallet() {
  if (!window.solana) {
    alert("Má»Ÿ game trong Phantom");
    return;
  }
  const r = await window.solana.connect();
  wallet = r.publicKey;
  document.getElementById("wallet").innerText =
    "Wallet: " + wallet.toString().slice(0,4) + "..." + wallet.toString().slice(-4);
}

/* ================= GAME ================= */
function genCrash() {
  const r = Math.random();
  if (r < 0.6) return 1 + Math.random() * 0.3;
  if (r < 0.85) return 1.3 + Math.random() * 1.2;
  return 2.5 + Math.random() * 5;
}

function startRound() {
  if (running) return;

  bet = parseInt(document.getElementById("bet").value);
  auto = parseFloat(document.getElementById("auto").value) || null;

  if (!bet || bet <= 0) {
    showWarn("Invalid bet");
    return;
  }

  if (bet > userPoints) {
    showWarn("Sá»‘ point khÃ´ng Ä‘á»§, báº¡n cáº§n náº¡p thÃªm");
    return;
  }

  hideWarn();

  userPoints -= bet;
  savePoints();

  liveMultiplier = 1.0;
  crashPoint = genCrash();

  running = true;
  crashed = false;
  exited = false;

  roundStartTime = Date.now();
  updateDisplay();

  interval = setInterval(loop, 30);
}

function loop() {
  if (!running || crashed) return;

  let speed = 0.02;
  if (Math.random() < 0.04) return;

  liveMultiplier += speed;
  updateDisplay();

  if (!exited && auto && liveMultiplier >= auto) {
    cashout();
  }

  if (
    Date.now() - roundStartTime > MIN_RUN_TIME &&
    liveMultiplier >= crashPoint
  ) {
    crash();
  }
}

function cashout() {
  if (!running || exited || crashed) return;
  exited = true;

  const win = Math.floor(bet * liveMultiplier);
  userPoints += win;
  savePoints();
}

function crash() {
  crashed = true;
  running = false;
  clearInterval(interval);

  addHistory(liveMultiplier);
  setTimeout(() => {
    liveMultiplier = 1.0;
    updateDisplay();
  }, 1200);
}

/* ================= SOL DEPOSIT ================= */
async function depositSOL() {
  if (!window.solana) {
    alert("Má»Ÿ trong Phantom");
    return;
  }

  const resp = await window.solana.connect();
  wallet = resp.publicKey;

  const solStr = prompt("Nháº­p sá»‘ SOL muá»‘n náº¡p (tá»‘i thiá»ƒu 0.01):");
  if (!solStr) return;

  const sol = Number(solStr);
  if (isNaN(sol) || sol < 0.01) {
    alert("SOL khÃ´ng há»£p lá»‡");
    return;
  }

  const lamports = sol * solanaWeb3.LAMPORTS_PER_SOL;

  const tx = new solanaWeb3.Transaction().add(
    solanaWeb3.SystemProgram.transfer({
      fromPubkey: wallet,
      toPubkey: SYSTEM_WALLET,
      lamports
    })
  );

  tx.feePayer = wallet;
  const { blockhash, lastValidBlockHeight } =
    await connection.getLatestBlockhash();

  tx.recentBlockhash = blockhash;

  const signed = await window.solana.signAndSendTransaction(tx);

  await connection.confirmTransaction({
    signature: signed.signature,
    blockhash,
    lastValidBlockHeight
  });

  const earned = Math.floor(sol * 1000);
  userPoints += earned;
  savePoints();

  alert(`Náº¡p thÃ nh cÃ´ng ${sol} SOL â†’ +${earned} points`);
}

/* ================= UI ================= */
function updateDisplay() {
  document.getElementById("display").innerText =
    liveMultiplier.toFixed(2) + "x";
}

function updatePoints() {
  document.getElementById("points").innerText = userPoints;
}

function savePoints() {
  localStorage.setItem("points", userPoints);
  updatePoints();
}

function addHistory(v) {
  const h = document.getElementById("history");
  const s = document.createElement("span");
  s.innerText = v.toFixed(2) + "x";
  s.style.background = v < 1.3 ? "#7a1c1c" : "#1c7a52";
  h.prepend(s);
}

function showWarn(msg) {
  document.getElementById("warn").innerText = msg;
}
function hideWarn() {
  document.getElementById("warn").innerText = "";
}
</script>

</body>
</html>
